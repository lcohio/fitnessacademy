<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/signup.css">
    <script src="js/main.js"></script>
</head>
<body>
    <h1 class="brand">the online fitness academy</h1>
    <h2 class="signup__title">one-to-one coaching</h2>

    <div class="video">
        
    </div>

    <div class="form__container">
    <form>
        <fieldset>
            <legend>Sign Up!</legend>
    
                <label for="first_name" class="form__label">First name</label>
                <input type="text" name="first_name" class="form__input">
                <label for="last_name" class="form__label">Last name</label>
                <input type="text" name="last_name" class="form__input">
                <label for="email" class="form__label">Email</label>
                <input type="email" name="email" class="form__input">
                <label for="sex" class="form__label">Sex</label>
                <select name="sex" class="form__input">
                        <option value="" disabled selected>Select One</option>
                        <option value="">M</option>
                        <option value="">F</option>
                </select>
                <label for="age" class="form__label">Age</label>
                <input type="text" name="age" class="form__input">
                <label for="weight" class="form__label">Current Weight (US pounds)</label>
                <input type="text" name="weight" class="form__input">
                <label for="height" class="form__label">Height (in inches)</label>
                <input type="text" name="height" class="form__input">
                <label for="macros" class="form__label">Current macros (if counting)</label>
                <input type="text" name="macros" class="form__input">
                <label for="gym" class="form__label">Gym history</label>
                <select name="gym" class="form__input">
                        <option value="" disabled selected>Select One</option>
                        <option value="">Gym bro</option>
                        <option value="">Not gym bro</option>
                </select>
                <label for="goal" class="form__label">Goal</label>
                <select name="goal" class="form__input">
                        <option value="" disabled selected>Select One</option>
                        <option value="">Get jacked</option>
                        <option value="">Get ripped</option>
                </select>
                <label for="gymdays" class="form__label">Max gym days per week</label>
                <input type="text" name="gymdays" class="form__input">
                <label for="access" class="form__label">Access to gym</label>
                <select name="access" class="form__input">
                        <option value="" disabled selected>Select One</option>
                        <option value="">Yes</option>
                        <option value="">No</option>
                </select>
                <label for="other" class="form__label">Other notes (medical conditions, prior conditions, etc.</label>
                <textarea name="other" class="form__textarea"></textarea>
                <input type="radio" name="terms" value="agree" class="form__radio">
                <label for="terms" class="radio__label">I agree to all terms and conditions<a class="terms" href="">View</a></label>
                <button type="submit" class="form__button">Apply now</button>
        </fieldset>
    </form>
    </div>
    
    
        <footer>
                <div class="footer__wrapper">
                        <h2 class="footer__title">contact</h2>
                        <div class="footer__spacer"></div>
                        <p class="footer__info">What else do you wanna know? It's pretty simple.</p>
                        <h2 class="footer__headline">just hit the gym, bro.</h2>
                </div>

                <div class="social">
                        <div class="social__link__wrapper">
                                <a href="" class="social__link"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="" class="social__link"><i class="fab fa-twitter fa-lg"></i></a>
                                <a href="" class="social__link"><i class="fab fa-instagram fa-lg"></i></a>
                                <a href="" class="social__link"><i class="far fa-envelope fa-lg"></i></a>
                        </div>
                </div>
        </footer>

    <div class="copyright">
            <p class="copyright__statement">&copy; - Designed & Developed by <a href="">Saturn Media, LLC.</a></p>
    </div>
    
</body>
</html>

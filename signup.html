<body>
    <h1 class="brand">the online fitness academy</h1>
    <h2 class="signup__title">Head Coach Tell Fisher</h2>

    <div class="model">
        <img src="images/stylemodel2-min.JPG" alt="Style Model" class="model__photo">
    </div>

    <div class="form__container">
    <form name="signup" method="POST" data-netlify="true">
        <fieldset>
            <legend>Sign Up!</legend>
    
                <label for="first_name" class="form__label">First name</label>
                <input type="text" name="first_name" class="form__input">
                <label for="last_name" class="form__label">Last name</label>
                <input type="text" name="last_name" class="form__input">
                <label for="phone" class="form__label">Phone Number</label>
                <input type="tel" name="phone" class="form__input">
                <label for="email" class="form__label">Email</label>
                <input type="email" name="email" class="form__input">
                <label for="sex" class="form__label">Sex</label>
                <select name="sex" class="form__input">
                        <option value="M">M</option>
                        <option value="F">F</option>
                </select>
                <label for="age" class="form__label">Age</label>
                <input type="text" name="age" class="form__input">
                <label for="weight" class="form__label">Current Weight (US pounds)</label>
                <input type="text" name="weight" class="form__input">
                <label for="height" class="form__label">Height (in inches)</label>
                <input type="text" name="height" class="form__input">
                <label for="macros" class="form__label">Current macros (if counting)</label>
                <input type="text" name="macros" class="form__input">
                <label for="gym" class="form__label">Gym history</label>
                <select name="gym" class="form__input">
                        <option value="New lifter">New lifter</option>
                        <option value="Less than 1 year">Less than 1 year</option>
                        <option value="1-2 years">1-2 years</option>
                        <option value="More than 2 years">More than 2 years</option>
                </select>
                <label for="goal" class="form__label">Goal</label>
                <select name="goal" class="form__input">
                        <option value="Build muscle">Build muscle</option>
                        <option value="Fat loss">Fat loss</option>
                        <option value="Powerlifting meet prep">Powerlifting meet prep</option>
                </select>
                <label for="gymdays" class="form__label">Max gym days per week</label>
                <input type="text" name="gymdays" class="form__input">
                <label for="access" class="form__label">Access to gym</label>
                <select name="access" class="form__input">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                </select>
                <label for="other" class="form__label">Other notes (medical conditions, prior conditions, etc.</label>
                <textarea name="other" class="form__textarea"></textarea>
                <input type="radio" name="terms" value="agree" class="form__radio" required>
                <label for="terms" class="radio__label">I agree to all terms and conditions<a class="terms" href="./Tell Fisher Fitness terms.pdf" target="_blank">View</a></label>
                <button type="submit" class="form__button">Apply Now!</button>
        </fieldset>
    </form>
    </div>
    
    
        <footer>
        <div class="social">
                <div class="social__link__wrapper">
                        <a href="https://www.facebook.com/Tellquint/" class="social__link" target="_blank"><i class="fab fa-facebook-f fa-lg"></i></a>
                        <a href="https://twitter.com/tellquint" class="social__link" target="_blank"><i class="fab fa-twitter fa-lg"></i></a>
                        <a href="https://www.instagram.com/tellquint/" class="social__link" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
                        <a href="mailto:tellfisherfitness@gmail.com" class="social__link"><i class="far fa-envelope fa-lg"></i></a>
                </div>
        </div>
        </footer>

    <div class="copyright">

    </div>
